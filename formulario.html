<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>

  <link rel="stylesheet" href="css/formulario.css">


  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
        </div>

        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome </label>
            <input type="text" id="name" />
          </div>

          <div class="input-wrapper">
            <label for="last-name">Sobrenome </label>
            <input type="text" id="last-name" />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="info-email">Email <span>(digite um e-mail válido)</span></label>
          <input type="email" id="info-email" />
        </div>

        <div class="input-wrapper">
          <label for="info-password">Senha <span>(mínimo 6 caracteres)</span></label>
          <input type="password" id="info-password" required minlength="6" />
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor" />
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="mentoria">
            <h2>Primeira Mentoria</h2>
          </div>

          <div class="col-3">
            <div class="input-wrapper">
             
              <label for="info-date">Data <span>(DD/MM/AAAA)</span> </label>
              <input type="date" id="info-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-beginevent-begin" />
            </div>

            <div class="input-wrapper">
              <label for="evet-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
          </fieldset>

          <fieldset>
            <div class="mentoria">
              <h2>Segunda Mentoria</h2>
            </div>
                
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="info-date">Data <span>(DD/MM/AAAA)</span> </label>
                  <input type="date" id="info-date" />
                </div>
    
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-beginevent-begin" />
                </div>
    
                <div class="input-wrapper">
                  <label for="evet-end">Até</label>
                  <input type="time" id="event-end" />
                </div>
              </div>
              </fieldset>
    </form>

    <footer>
      <button
        class="button"
        form="my-form">
        Salvar
      </button>
    </footer>
  </div>

</body>

</html>
